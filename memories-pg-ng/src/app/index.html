<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="mobile-web-app-capable" content="yes">
    <title>Memories</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="lib/fries/dist/themes/holo-dark/holo-dark.min.css" />
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

</head>
<body ng-controller="MainCtrl">
    <!-- Add your site or application content here -->
    <div class="page">
        <header class="action-bar fixed-top">
          <a ng-click="rootFn.goHome()" class="app-icon action up">
            <i ng-show="rootData.nav.isInner" class="icon-up-button"></i>
            <i class="icon-memories"></i>
          </a>
          <h2 class="title">Memories <span class="subtitle">{{rootData.nav.title}}</span></h2>
          <ul class="actions pull-right">
              <li class=""><a ng-click="rootFn.takePhoto()" class="action" title="Camera"><i class="icon-camera"></i></a></li>
              <li class=""><a href="#edit" class="action" title="Edit"><i class="icon-edit"></i></a></li>
              <li class=""><a href="#settings" class="action" title="Settings"><i class="icon-settings"></i></a></li>
              <li class=""><a href="#about" class="action" title="About"><i class="icon-information"></i></a></li>
          </ul>      
        </header>

        <div class="content" ng-view></div>
    </div>

    <div class="dialogs">
        <div id="exit-dialog" class="dialog">
            <header class="dialog-title-region">
                <h1 class="title">Memories</h1>
            </header>
            <div class="dialog-content inset">
                <br>
                <p>Confirm to exit?</p>
                <br>
            </div>
            <ul class="dialog-actions">
                <li><a ng-click="fn.cancelExit()" class="dialog-cancel-button">Cancel</a></li>
                <li><a ng-click="fn.confirmExit()" class="dialog-ok-button">OK</a></li>
            </ul>
        </div>     
    </div>

    <script src="cordova.js"></script>
    <script src="lib/classList/classList.js"></script>
    <script src="lib/fries/dist/fries.js"></script>
    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/async/lib/async.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <!-- endbuild -->
    <script src="lib/iscroll/iscroll-lite.js"></script>
    <script src="lib/wookmark/jquery.wookmark.min.js"></script>
    <script src="lib/wookmark/jquery.imagesloaded.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/global.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/detail.js"></script>
    <script src="scripts/controllers/grid.js"></script>
    <script src="scripts/controllers/list.js"></script>
    <script src="scripts/controllers/config.js"></script>
    <script src="scripts/services/fixService.js"></script>
    <script src="scripts/services/dialogService.js"></script>
    <script src="scripts/services/photoService.js"></script>
    <script src="scripts/services/storeFactory.js"></script>
    <script src="scripts/boot.js"></script>
    <!-- endbuild -->
    
</body>
</html>
