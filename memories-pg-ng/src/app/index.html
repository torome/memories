<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="mobile-web-app-capable" content="yes">
    <title>Memories</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="lib/fries/dist/themes/holo-dark/holo-dark.min.css" />
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

</head>
<body>
    <!-- Add your site or application content here -->
    <div class="page" ng-controller="MainCtrl">
        <header class="action-bar fixed-top">
          <a ng-click="fn.goHome()" class="app-icon action up">
            <i ng-show="data.nav.isInner" class="icon-up-button"></i>
            <i class="icon-memories"></i>
          </a>
          <h2 class="title">Memories <span class="subtitle">{{data.nav.title}}</span></h2>
          <ul class="actions pull-right">
              <li class=""><a ng-click="fn.takePhoto()" class="action" title="Camera"><i class="icon-camera"></i></a></li>
              <li class=""><a href="#settings" class="action" title="Settings"><i class="icon-settings"></i></a></li>
              <li class=""><a href="#about" class="action" title="About"><i class="icon-information"></i></a></li>
          </ul>
        </header>

        <div class="content inset" ng-view></div>
    </div>

    <script src="cordova.js"></script>
    <script src="lib/fries/dist/fries.min.js"></script>
    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/async/lib/async.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <!-- endbuild -->


    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/detail.js"></script>
    <script src="scripts/controllers/list.js"></script>
    <script src="scripts/controllers/config.js"></script>
    <script src="scripts/services/photoService.js"></script>
    <script src="scripts/services/storeFactory.js"></script>
    <script src="scripts/boot.js"></script>
    <!-- endbuild -->
    
</body>
</html>
