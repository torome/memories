<ons-page class="center list">
	<h3 ng-show="fn.isEmpty()">{{data.emptyInfo}}</h3>
	<div class="photo-list">
		<ons-list>
		    <ons-list-item>
		    	<img src="http://www.w3schools.com/images/w3logotest2.png">
		    	<span class="photo-time">1992-02-02 08:08:08</span>
		    	<span ng-show="fn.inEdit()" class="del-select">
			    	<ons-checkbox ng-model="answer" ng-true-value="1" ng-false-value="0"></ons-checkbox>
    			</span>
		    </ons-list-item>

			 <ons-list-item ng-repeat="photo in data.photoList">
			    	<img ng-src="{{fn.getThumbail($index)}}">
			    	<span class="photo-time">{{fn.getTime($index)}}</span>
			    	<span ng-show="fn.inEdit()" class="del-select">
				    	<ons-checkbox ng-model="photo._delete" ng-true-value="1" ng-false-value="0"></ons-checkbox>
	    			</span>		    	
			 </ons-list-item>
		</ons-list>
	</div>
</ons-page>
