<div id="mainPage" ng-controller="MainCtrl">
	<ons-page class="center main">
		<!-- <h3>Home</h3> -->
		<br>
		<br>
		<h3 ng-show="fn.isEmpty()">{{data.emptyInfo}}</h3>
		<p ng-hide="fn.isEmpty()">
			<ul>
				<li ng-repeat="photo in data.photoList">{{photo.id}}
					<img ng-src="{{fn.getThumbail($index)}}">
				</li>
			</ul>
		</p>
		<br>
		<br>
		<br>
		<br>
		<p ng-show="fn.isEmpty()">{{data.menuTip}}</p>
		<img ng-show="fn.isEmpty()" src="images/ico_swipe_right_s.png" alt="">

	</ons-page>
</div>
